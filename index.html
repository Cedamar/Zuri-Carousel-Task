<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel slideshow</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="carousel">
     

      <div class="Carousel-Container">
        
        <ul class="carousel-list">
          <button class="arrows" id="left" onclick="plusDivs(-1)">&#8249;</button> 
          <li class="carousel_images">
            <img src="Images/front 1.png" alt="mentor" />
          </li>
          <li class="carousel_images">
            <img src="Images/front 2.jpg" alt="mentor" />
          </li>
          <li class="carousel_images">
            <img src="Images/front 3.png" alt="mentor" />
          </li>
          <li class="carousel_images">
            <img src="Images/front4.jpg" alt="mentor" />
          </li>
          <li class="carousel_images">
            <img src="Images/front 5.png" alt="mentor" />
          </li>
          <li class="carousel_images">
            <img src="Images/front 6.jpg" alt="mentor" />
          </li>
          <button class="arrows" id="right" onclick="plusDivs(1)">&#8250;</button>
        </ul>
       
      </div>
      <!-- <div class="carousel-dot">
        <button class="carousel_dot"></button
        ><button class="carousel_dot"></button
        ><button class="carousel_dot"></button
        ><button class="carousel_dot"></button
        ><button class="carousel_dot"></button
        ><button class="carousel_dot"></button>
      </div> -->
    </div>

    <script src="index.js"></script>
  </body>
</html>
